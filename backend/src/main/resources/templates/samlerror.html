<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title th:text="#{html.title}" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="mt-5" th:text="#{html.samlerror.title}" />

                <div class="card card-body bg-light">
					<p th:if="${cause == 'USER'}" class="lead" th:text="#{html.samlerror.unknownuser}" />
					<p th:if="${cause == 'ORG'}" class="lead" th:text="#{html.samlerror.unknownorg}" />
					<p th:if="${cause == 'UNKNOWN'}" class="lead" th:text="#{html.samlerror.unknown}" />

					<th:block th:if="${exception != null}">
						<h4 th:text="#{html.samlerror.stacktrace}" />
						<pre th:text="${exception}" />
					</th:block>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
